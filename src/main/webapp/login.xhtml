<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facturación Electrónica #{login.version}</title>
    </h:head>
    <h:body>
        <div class="ui-fluid">
            <h:form>
                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                <p:fieldset legend="Ingreso de Usuario">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="username" value="Usuario:" />
                        <p:inputText id="username" value="#{login.user}" required="true" label="usuario" />

                        <p:outputLabel for="password" value="Clave:" />
                        <p:password id="password" value="#{login.pwd}" required="true" label="clave" />

                        <f:facet name="footer">
                            <p:commandButton value="Ingresar" update="growl" icon="fa fa-lock" actionListener="#{login.validateUsernamePassword}"/>
                        </f:facet>  
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
        </div>
    </h:body>
</html>
