<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/tableLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <div class="ui-fluid">
            <p:layout fullPage="true" style="min-width:400px;min-height:200px;">
                <p:layoutUnit position="north" resizable="false" size="50">
                    <ui:insert name="top"></ui:insert>
                </p:layoutUnit>
                
                <p:layoutUnit position="west" resizable="true" size="100" minSize="40" maxSize="200">
                    <ui:insert name="left"></ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="content"></ui:insert>
                </p:layoutUnit>
                
                <p:layoutUnit position="south" resizable="false" size="30">
                    <ui:insert name="bottom">Copyright XPRIME - 2016</ui:insert>
                </p:layoutUnit>
            </p:layout>
            
        </div>
    </h:body>

</html>
